{% load static %}
{% block title %}

{% endblock title %}

<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
  <div class="container-fluid">
    <img src="{% static '/images/logo2.jpeg' %}"  class="img-fluid img-thumbnail" id="img-logo" />
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>

        <a class="nav-link" href="{% url 'products' %}">Products</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      
        <h6 class="spinner-border text-warning">Hello {{user.username|upper}}</h6>

        <h6 class="spinner-border text-danger">GH</h6>

        {% else %}
        <a class="nav-link" href="{% url 'register' %}">Register<a>
        <a class="nav-link" href="{% url 'login' %}">login</a>
        {% endif %}
        
         {% comment %} <a class="nav-link" href="{% url 'customers' customer.id %}">Customer</a> 
       <span> <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a></span>{% endcomment %}
