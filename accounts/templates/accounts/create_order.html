{% extends 'accounts/main.html' %}

{% block title %}
    <title> Create Order</title>
{% endblock title %}

{% block content %}

<div class="container-fluid">
   <div class="row">
     <div class="col-md"> 
       <div class="card card-body">
        <form method='POST'>
        {% csrf_token %}
        {% for form in formset %}
        {{ formset.management_form }}
        {{form.as_p}}
        {% endfor %}
        <button type='submit' value='submit' class="btn btn-success">Save</button>
        
    </form>

</div>
</div>
</div>
</div>
{% endblock content %}
